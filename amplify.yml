version: 1
frontend: 
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands: 
        - echo "VITE_ENDPOINT_LAMBDA_CDK=$ENDPOINT" >> .env
        - echo "VITE_LAMBDA_REGION=$REGION" >> .env
        - yarn build
  artifacts:
    baseDirectory: dist
    files: 
      - "**/*"
  cache:
    paths: 
      - node_modules/**/*